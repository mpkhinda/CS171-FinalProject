name: Deploy to GitHub Pages
    on:
      push:
        branches:
          - master
    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        environment: test-env
        steps:
        - name: Checkout
          uses: actions/checkout@v1

        - name: Build
          run: |
            npm install
            npm run-script build
          env:
            MAPBOXTOKEN: ${{ secrets.MAPBOXTOKEN }}

        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@4.0.0
          with:
            BRANCH: gh-pages
            FOLDER: dist
